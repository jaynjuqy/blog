{% extends "master.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class = "login">
        <h1>Login Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">LOGIN</button>
        </form>
        <p id="p">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
{% endblock %}
